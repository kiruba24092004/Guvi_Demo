<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiruba Shankar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="row"></div>
  <div class="col1">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact us</a></li>
      <li><a href="#">Sign up</a></li>
    </ul>
  </div>

  <div class="col2">
    <h1>Tech</h1>
  </div>

  <div class="con">
    <div class="row1">
      <form>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required placeholder="Enter First Name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter Email">
        </div>

        <div>
          <label for="area">Area</label>
          <input type="text" id="area" placeholder="Enter Area">
        </div>

        <div>
          <label>Nationality</label>
          <input type="radio" name="nationality" value="Indian"><label>Indian</label>
          <input type="radio" name="nationality" value="Not Indian"><label>Not Indian</label>
        </div>

        <div>
          <label>State</label>
          <select>
            <option>Select here</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Andhra Pradesh</option>
            <option>Karnataka</option>
          </select>
        </div>

        <div>
          <button type="button" onclick="submitdata()">Submit</button>
          <button type="reset" class="shak" id="Tech1">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function submitdata() {
      const name1 = document.getElementById("firstName").value;
      const email1 = document.getElementById("email").value;
      const area1 = document.getElementById("area").value;

      console.log("Name:", name1);
      console.log("Email:", email1);
      console.log("Area:", area1);

      const nationality = document.querySelector('input[name="nationality"]:checked');
      console.log("Nationality:", nationality ? nationality.value : "Not selected");

      // You can expand more logic as needed
    }
  </script>

</body>
</html>
